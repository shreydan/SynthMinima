<!DOCTYPE HTML>

<html>
    
    <head>
        <title>Synth Minima</title>
        <link rel="stylesheet" type="text/css" href="index.css"/>
        <link href="https://fonts.googleapis.com/css?family=Quicksand:300" rel="stylesheet">
		<link rel="shortcut icon" href="#" /> 
    </head>
    
    <body>
        
        <div class="webpage">
            
            <div id="header"> - Synth Minima - </div>
            <div class="synthBody">  
                <!-- NOTES: C C# D Eb E F F# G Ab A Bb B Cx -->
                <!-- Tabbed divs are black keys, rest are white; -->
                
                <div class="key" id="C" >C</div>
                    <div class="key black" id="Csharp" >C#</div>
                <div class="key" id="D" >D</div>
                    <div class="key black" id="Eflat" >Eb</div>
                <div class="key" id="E" >E</div>
                <div class="key" id="F" >F</div>
                    <div class="key black" id="Fsharp" >F#</div>
                <div class="key" id="G" >G</div>
                    <div class="key black" id="Aflat" >Ab</div>
                <div class="key" id="A" >A</div>
                    <div class="key black" id="Bflat" >Bb</div>
                <div class="key" id="B" >B</div>
                <div class="key" id="Cx" >C</div>
            </div>
            
        </div>
                <script src="synth.js"></script>
    </body>
    
</html>
