<!DOCTYPE HTML>

<html>
    
    <head>
        <title>Synth Minima</title>
        <link rel="stylesheet" type="text/css" href="index.css"/>
        <link href="https://fonts.googleapis.com/css?family=Quicksand:300" rel="stylesheet">
		<link rel="shortcut icon" href="src/SynthMinima.ico" /> 
    </head>
    
    <body>
        
        <div class="webpage">
            
            <div id="header" onclick="howto()"> - Synth Minima - </div>
            
            <div class="synthBody">  
                
                <!-- NOTES: C C# D Eb E F F# G Ab A Bb B Cx -->
                
                <div class="key C key_81">C</div>
                <div class="key Csharp black key_87">C#</div>
                <div class="key D key_69">D</div>
                <div class="key Eflat black key_82">Eb</div>
                <div class="key E key_84">E</div>
                <div class="key F key_89">F</div>                
                <div class="key Fsharp black key_85">F#</div>
                <div class="key G key_73">G</div>                
                <div class="key Aflat black key_79">Ab</div>
                <div class="key A key_80">A</div>
                <div class="key Bflat black key_219">Bb</div>
                <div class="key B key_221">B</div>
                <div class="key Cx key_220">C</div>
                
            </div>
            
        </div>
        
        <!-- Audio tags - most import part of the app - HTML5 -->
        <audio id="key_81" loop preload="none"><source src="src/sawtooth/C5.mp3" type="audio/mpeg"></audio>
        
        <audio id="key_87" loop preload="none"><source src="src/sawtooth/Csharp5.mp3" type="audio/mpeg"></audio>
        
        <audio id="key_69" loop preload="none"><source src="src/sawtooth/D5.mp3" type="audio/mpeg"></audio>
        
        <audio id="key_82" loop preload="none"><source src="src/sawtooth/Eflat5.mp3" type="audio/mpeg"></audio>
        
        <audio id="key_84" loop preload="none"><source src="src/sawtooth/E5.mp3" type="audio/mpeg"></audio>
        
        <audio id="key_89" loop preload="none"><source src="src/sawtooth/F5.mp3" type="audio/mpeg"></audio>
        
        <audio id="key_85" loop preload="none"><source src="src/sawtooth/Fsharp5.mp3" type="audio/mpeg"></audio>
        
        <audio id="key_73" loop preload="none"><source src="src/sawtooth/G5.mp3" type="audio/mpeg"></audio>
        
        <audio id="key_79" loop preload="none"><source src="src/sawtooth/Aflat5.mp3" type="audio/mpeg"></audio>
        
        <audio id="key_80" loop preload="none"><source src="src/sawtooth/A5.mp3" type="audio/mpeg"></audio>
        
        <audio id="key_219" loop preload="none"><source src="src/sawtooth/Bflat5.mp3" type="audio/mpeg"></audio>
        
        <audio id="key_221" loop preload="none"><source src="src/sawtooth/B5.mp3" type="audio/mpeg"></audio>
        
        <audio id="key_220" loop preload="none"><source src="src/sawtooth/C6.mp3" type="audio/mpeg"></audio>
        
                <script src="synth.js"></script>
    </body>
    
</html>
